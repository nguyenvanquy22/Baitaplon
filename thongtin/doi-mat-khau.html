    <script>
        const data = {
            username: 'nhom9@gmail.com', 
            password: '123456789',
        }
        function doimk(){
            const oldPass = document.getElementById('mk-cu').value;
            const newPass = document.getElementById('mk-moi').value;
            const cfNewPass = document.getElementById('cf-mk-moi').value;
            if(data.password != oldPass) alert('Mật khẩu sai.');
            else{
                if(newPass.length < 8)  alert('Mật khẩu phải trên 8 ký tự. Hãy thử lại.');                
                else if(newPass != cfNewPass)  alert('Các mật khẩu đã nhập không khớp. Hãy thử lại.');
                else {
                    data.password = newPass;
                    alert("Đổi mật khẩu thành công.");
                }
            }
        }
    </script>
